<?xml version="1.0" standalone="no"?>
<svg width="280" height="100" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1"/>
        </linearGradient>
    </defs>
    
    <!-- Compass at top (smallest - pyramid peak) -->
    <g transform="translate(115, 5)">
        <!-- Hinge/pivot at top -->
        <circle cx="25" cy="10" r="2.5" fill="url(#metalGrad)" stroke="#ffffff" stroke-width="0.8"/>
        <circle cx="25" cy="10" r="1.3" fill="#6b7280"/>
        
        <!-- Left compass leg (with pencil) -->
        <line x1="25" y1="10" x2="15" y2="35" stroke="url(#metalGrad)" stroke-width="3" stroke-linecap="round"/>
        <!-- Pencil at bottom -->
        <rect x="13.5" y="33" width="3" height="6" fill="#fbbf24" rx="0.5"/>
        <polygon points="13.5,39 16.5,39 15,41" fill="#374151"/>
        <!-- Pencil detail -->
        <rect x="14" y="34.5" width="2" height="1.5" fill="#f59e0b"/>
        
        <!-- Right compass leg (with needle point) -->
        <line x1="25" y1="10" x2="35" y2="35" stroke="url(#metalGrad)" stroke-width="3" stroke-linecap="round"/>
        <!-- Needle point at bottom -->
        <circle cx="35" cy="35" r="2" fill="url(#metalGrad)"/>
        <polygon points="34,35 36,35 35,38" fill="#6b7280"/>
        
        <!-- Crossbar adjustment screw -->
        <line x1="21" y1="22" x2="29" y2="22" stroke="url(#metalGrad)" stroke-width="2"/>
        <circle cx="25" cy="22" r="2.2" fill="url(#metalGrad)" stroke="#ffffff" stroke-width="0.4"/>
        
        <!-- Drawn circle arc (what the compass creates) -->
        <path d="M 15 35 Q 20 29, 25 27 Q 30 29, 35 35" 
              stroke="url(#compassGrad)" 
              stroke-width="1.5" 
              fill="none" 
              stroke-dasharray="2,2"
              opacity="0.6"/>
    </g>
    
    <!-- ADAMS in middle (medium width) -->
    <text x="140" y="65" style="font-family: 'Fraunces', serif; font-weight: 900; font-size: 28px; fill: #ffffff; text-anchor: middle;">ADAMS</text>
    
    <!-- WEB DESIGN at bottom (widest - pyramid base) -->
    <text x="140" y="85" style="font-family: 'DM Sans', sans-serif; font-size: 11px; font-weight: 400; fill: #94a3b8; letter-spacing: 12px; text-anchor: middle;">WEB DESIGN</text>
</svg>
