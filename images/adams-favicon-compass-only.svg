<?xml version="1.0" standalone="no"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="compassGradFav" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="metalGradFav" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1"/>
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="#2c3e50"/>
    
    <!-- Compass centered and larger -->
    <g transform="translate(5, 6)">
        <!-- Hinge/pivot at top -->
        <circle cx="27" cy="14" r="3.5" fill="url(#metalGradFav)" stroke="#ffffff" stroke-width="1"/>
        <circle cx="27" cy="14" r="1.8" fill="#6b7280"/>
        
        <!-- Left compass leg (with pencil) -->
        <line x1="27" y1="14" x2="12" y2="48" stroke="url(#metalGradFav)" stroke-width="4" stroke-linecap="round"/>
        <!-- Pencil at bottom -->
        <rect x="10" y="45" width="4" height="8" fill="#fbbf24" rx="0.5"/>
        <polygon points="10,53 14,53 12,56" fill="#374151"/>
        <!-- Pencil detail -->
        <rect x="10.5" y="47" width="3" height="2" fill="#f59e0b"/>
        
        <!-- Right compass leg (with needle point) -->
        <line x1="27" y1="14" x2="42" y2="48" stroke="url(#metalGradFav)" stroke-width="4" stroke-linecap="round"/>
        <!-- Needle point at bottom -->
        <circle cx="42" cy="48" r="2.5" fill="url(#metalGradFav)"/>
        <polygon points="41,48 43,48 42,52" fill="#6b7280"/>
        
        <!-- Crossbar adjustment screw -->
        <line x1="21" y1="31" x2="33" y2="31" stroke="url(#metalGradFav)" stroke-width="3"/>
        <circle cx="27" cy="31" r="3" fill="url(#metalGradFav)" stroke="#ffffff" stroke-width="0.5"/>
        
        <!-- Drawn circle arc (what the compass creates) -->
        <path d="M 12 48 Q 19 39, 27 35 Q 35 39, 42 48" 
              stroke="url(#compassGradFav)" 
              stroke-width="2" 
              fill="none" 
              stroke-dasharray="2.5,2.5"
              opacity="0.7"/>
    </g>
</svg>
